@PART[KerbCan]:NEEDS[VenStockRevamp]
{
    RESOURCE
    {
        name = LifeSupport
        amount = 0.25
        maxAmount = 0.25
    }
    MODULE
    {
        name = LifeSupportModule
    }
}

@PART[LargeInflatableHAB]:NEEDS[VenStockRevamp]
{
    RESOURCE
    {
        name = LifeSupport
        amount = 800
        maxAmount = 800
    }
    MODULE
    {
        name = LifeSupportModule
    }
    
    MODULE
    {
        name = Cons2LSModule
        ConverterName = LifeSupport //#autoLOC_502029 = Monoprop
        StartActionName = Converter: Stopped //#autoLOC_502030 = Start ISRU [Monoprop]
        StopActionName = Converter: Running //#autoLOC_502031 = Stop ISRU [Monoprop]
        AutoShutdown = true
        TemperatureModifier
        {
            key = 0 100000
            key = 750 50000
            key = 1000 10000
            key = 1250 500
            key = 2000 50
            key = 4000 0
        }
        GeneratesHeat = false
        DefaultShutoffTemp = .8
        ThermalEfficiency
        {
            key = 0 1.0 0 0
            key = 500 1.0 0 0
            key = 1000 1.0 0 0
            key = 1250 1.0 0 0
            key = 3000 1.0 0 0
        }
        UseSpecialistBonus = false
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        UseSpecialistHeatBonus = false
        SpecialistHeatFactor = 0.1
        ExperienceEffect = ConverterSkill
        EfficiencyBonus = 1


        INPUT_RESOURCE
        {
            ResourceName = Consumables
            Ratio = 1
        }
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 30
        }
        OUTPUT_RESOURCE
        {
            ResourceName = LifeSupport
            Ratio = 1
            DumpExcess = false
        }
    }
}

